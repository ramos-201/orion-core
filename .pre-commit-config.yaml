repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: debug-statements
        always_run: true
      - id: double-quote-string-fixer
      - id: name-tests-test
      - id: requirements-txt-fixer
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args:
          - --profile=black
          - --multi-line=3
          - --use-parentheses
          - --force-grid-wrap=2
          - --combine-as
          - --lines-after-imports=2
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
      - id: add-trailing-comma
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        args:
          - --py39-plus
  - repo: https://github.com/hhatto/autopep8
    rev: v2.3.2
    hooks:
      - id: autopep8
        args:
          - --in-place
          - --max-line-length=120
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.2
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-print
        args:
        - --max-line-length=120
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
    additional_dependencies: [ types-pyyaml ]
  - repo: local
    hooks:
      - id: xenon
        name: xenon
        entry: ./run_xenon.sh
        language: script
        types: [ python ]
      - id: radon
        name: radon
        entry: ./run_radon.sh
        language: script
        types: [ python ]
      - id: pytest-check
        name: pytest-check
        entry: pytest -vvvv -s
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        files: '\.py$'
